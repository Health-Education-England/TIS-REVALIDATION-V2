  <form
    (ngSubmit)="checkForm()"
    [formGroup]="form"
    #ngForm="ngForm"
    autocomplete="off"
  >
    <button
      mat-button
      matSuffix
      color="primary"
      aria-label="Recommendations search"
      type="submit"
      [disabled]="enableAllocateAdmin$ | async"
    >
      <mat-icon aria-label="search icon">search</mat-icon>
    </button>
    <mat-form-field>
      <mat-label>Type Name / GMC No and press Enter</mat-label>
      <input
        matInput5
        type="text"
        [formControlName]="'searchQuery'"
        [value]="searchQuery$ | async"
        required="false"
      />
    </mat-form-field>
  </form>
</div>
