<nav mat-tab-nav-bar>
    <a mat-tab-link *ngFor="let link of navLinks" [routerLink]="link.path" routerLinkActive #rla="routerLinkActive"
        [routerLinkActiveOptions]="{exact:true}" [active]="rla.isActive">
        {{link.label}} <span class="inline-marker" *ngIf="link.count | async"
            [ngClass]="{'primary': rla.isActive }">{{link.count | async}}</span>
    </a>
</nav>

<router-outlet></router-outlet>
