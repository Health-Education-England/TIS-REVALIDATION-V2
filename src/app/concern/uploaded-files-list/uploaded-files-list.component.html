<!-- spinner -->
<div
  class="d-flex align-items-center mb-25 mt-25"
  *ngIf="getFilesInProgress$ | async; else notLoading"
>
  <mat-spinner [diameter]="50"></mat-spinner>
  <span class="pl-15">Fetching uploaded files...</span>
</div>

<ng-template #notLoading>
  <mat-list *ngIf="uploadedFiles$ | async as uploadedFiles">
    <div mat-subheader>Uploaded documents</div>
    <mat-list-item
      *ngFor="let file of uploadedFiles"
      (click)="downloadFile($event)"
    >
      <mat-icon mat-list-icon *ngIf="file.type === 'doc'">note</mat-icon>
      <mat-icon mat-list-icon *ngIf="file.type === 'pdf'"
        >picture_as_pdf</mat-icon
      >
      <mat-icon mat-list-icon *ngIf="file.type === 'image'">photo</mat-icon>

      <div mat-line>{{ file.key }}</div>
      <div mat-line>{{ file.lastModified | date: dateFormat }}</div>
    </mat-list-item>
  </mat-list>
</ng-template>
