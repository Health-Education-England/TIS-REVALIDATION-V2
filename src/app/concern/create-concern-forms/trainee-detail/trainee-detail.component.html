<form [formGroup]="formGroup" (ngSubmit)="onSubmit()" class="trainee-detail">
  <div class="d-grid grid-container-2-col">
    <mat-form-field>
      <mat-label>Grade</mat-label>
      <mat-select formControlName="grade">
        <mat-option *ngFor="let grade of grades" [value]="grade.gradeId">
          {{ grade.gradeName }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <app-allocate-admin-autocomplete></app-allocate-admin-autocomplete>

    <mat-form-field>
      <mat-label>Site</mat-label>
      <mat-select formControlName="site">
        <mat-option *ngFor="let site of sites" [value]="site.siteId">
          {{ site.siteName }}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="form.site.hasError('required')">
        Site must be provided
      </mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Employer</mat-label>
      <mat-select formControlName="employer">
        <mat-option
          *ngFor="let employer of employers"
          [value]="employer.employerId"
        >
          {{ employer.employerName }}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="form.employer.hasError('required')">
        Employer must be provided
      </mat-error>
    </mat-form-field>
  </div>

  <div class="button-row">
    <button
      mat-button
      mat-raised-button
      type="button"
      (click)="stepper.previous()"
    >
      Back
    </button>
    <button mat-button mat-raised-button color="primary" type="submit">
      Next
    </button>
  </div>
</form>
