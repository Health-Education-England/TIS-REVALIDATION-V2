<mat-horizontal-stepper #stepper>
  <mat-step
    [stepControl]="concernDetail.formGroup"
    errorMessage="Concern details required"
  >
    <ng-template matStepLabel>Concern details</ng-template>
    <app-concern-detail #concernDetail [stepper]="stepper"></app-concern-detail>
  </mat-step>
  <mat-step
    [stepControl]="traineeDetail.formGroup"
    errorMessage="Trainee details required"
  >
    <ng-template matStepLabel>Trainee details</ng-template>
    <app-trainee-detail #traineeDetail [stepper]="stepper"></app-trainee-detail>
  </mat-step>
  <mat-step [stepControl]="uploadDocuments.formGroup">
    <ng-template matStepLabel>Upload documents</ng-template>
    <app-upload-documents
      #uploadDocuments
      [stepper]="stepper"
    ></app-upload-documents>
  </mat-step>
</mat-horizontal-stepper>
