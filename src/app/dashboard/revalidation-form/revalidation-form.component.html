<h2 mat-dialog-title>Revalidate Trainee</h2>

<mat-dialog-content class="mat-typography">
    <form class="revalidation-form" [formGroup]="revalidationForm">
        <mat-form-field class="full-width">
            <mat-label>Select an action</mat-label>
            <mat-select formControlName="action">
                <mat-option>None</mat-option>
                <mat-option value="Revalidate">Revalidate</mat-option>
                <mat-option value="Defer">Defer</mat-option>
                <mat-option value="Non-Engagement">Non-Engagement</mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field class="full-width">
            <mat-label>Choose a date</mat-label>
            <input matInput formControlName="date" [matDatepicker]="picker">
            <mat-error *ngIf="revalidationForm.controls['date']?.hasError('required')">
                Date must be entered
            </mat-error>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <mat-form-field class="full-width">
            <mat-label>Reason</mat-label>
            <input matInput placeholder="Reason for ..." formControlName="reason">
            <mat-error *ngIf="revalidationForm.controls['reason']?.hasError('required')">
                Reason must be provided
            </mat-error>
        </mat-form-field>

        <mat-form-field class="full-width">
            <mat-label>Leave a comment</mat-label>
            <textarea matInput formControlName="comments" placeholder="comments..."></textarea>
        </mat-form-field>

        <section class="full-width">
            <mat-slide-toggle class="example-margin" color="primary" formControlName="confirm">
                I confirm all relevant information has been considered
            </mat-slide-toggle>
        </section>

    </form>

</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Submit</button>
</mat-dialog-actions>
