<mat-spinner *ngIf="loading$ | async"></mat-spinner>

<mat-table *ngIf="trainees$ | async as trainees" [dataSource]="trainees">
  <ng-container *ngFor="let i of columnData" matColumnDef="{{ i.label }}">
    <mat-header-cell *matHeaderCellDef>{{ i.label }}</mat-header-cell>
    <mat-cell *matCellDef="let element">{{ element[i.name] }}</mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="columnLabels"></mat-header-row>
  <mat-row *matRowDef="let row; columns: columnLabels"></mat-row>
</mat-table>
