<div class="d-flex trainee-search">
  <div class="d-grid align-items-center">
    <button
      mat-icon-button
      [matMenuTriggerFor]="menu"
      aria-label="Sub menu actions"
    >
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="resetTraineeList()" aria-label="Clear all">
        Clear all
      </button>
      <button mat-menu-item disabled>
        Allocate admin
      </button>
    </mat-menu>
  </div>

  <form
    (ngSubmit)="search(true)"
    [formGroup]="searchForm"
    autocomplete="off"
    class="pr-15"
  >
    <mat-form-field>
      <mat-label>Enter name / GMC no</mat-label>
      <input matInput type="text" formControlName="searchQuery" />
      <button
        mat-button
        matSuffix
        color="primary"
        aria-label="trainee search"
        type="submit"
      >
        <mat-icon aria-label="search icon">search</mat-icon>
      </button>
      <mat-hint *ngIf="showMessage">No search terms entered</mat-hint>
    </mat-form-field>
  </form>
</div>
