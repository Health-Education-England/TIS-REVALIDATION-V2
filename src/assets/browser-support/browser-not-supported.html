<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>Revalidation</title>
  <base href="/" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/x-icon" href="/assets/favicons/favicon.ico" />
  <meta name="theme-color" content="#005eb8" />
  <style>
    @font-face {
      font-family: Frutiger W01;
      font-display: swap;
      font-style: normal;
      font-weight: 400;
      src: url(https://assets.nhs.uk/fonts/FrutigerLTW01-55Roman.eot#iefix);
      src: url(https://assets.nhs.uk/fonts/FrutigerLTW01-55Roman.eot#iefix) format("eot"),
        url(https://assets.nhs.uk/fonts/FrutigerLTW01-55Roman.woff2) format("woff2"),
        url(https://assets.nhs.uk/fonts/FrutigerLTW01-55Roman.woff) format("woff"),
        url(https://assets.nhs.uk/fonts/FrutigerLTW01-55Roman.ttf) format("truetype"),
        url(https://assets.nhs.uk/fonts/FrutigerLTW01-55Roman.svg#7def0e34-f28d-434f-b2ec-472bde847115) format("svg");
    }

    @font-face {
      font-family: Frutiger W01;
      font-display: swap;
      font-style: normal;
      font-weight: 600;
      src: url(https://assets.nhs.uk/fonts/FrutigerLTW01-65Bold.eot#iefix);
      src: url(https://assets.nhs.uk/fonts/FrutigerLTW01-65Bold.eot#iefix) format("eot"),
        url(https://assets.nhs.uk/fonts/FrutigerLTW01-65Bold.woff2) format("woff2"),
        url(https://assets.nhs.uk/fonts/FrutigerLTW01-65Bold.woff) format("woff"),
        url(https://assets.nhs.uk/fonts/FrutigerLTW01-65Bold.ttf) format("truetype"),
        url(https://assets.nhs.uk/fonts/FrutigerLTW01-65Bold.svg#eae74276-dd78-47e4-9b27-dac81c3411ca) format("svg");
    }

    article,
    aside,
    footer,
    header,
    nav,
    section {
      display: block;
    }

    body,
    html {
      height: 100%;
    }

    body {
      font-family: 'Frutiger W01', Arial, Sans-serif, Serif;
      margin: 0;
      padding: 0;
    }

    .nhsuk-main-wrapper {
      padding-top: 40px;
      padding-bottom: 40px;
      display: block;
    }

    @media (min-width: 40.0625em) {
      .nhsuk-main-wrapper {
        padding-top: 48px;
        padding-bottom: 48px;
      }
    }

    .nhsuk-width-container {
      margin: 0 16px;
      max-width: 960px;
    }

    @media (min-width: 48.0625em) {
      .nhsuk-width-container {
        margin: 0 32px;
      }
    }

    @media (min-width: 1024px) {
      .nhsuk-width-container {
        margin: 0 auto;
      }
    }

    .nhsuk-width-container-fluid {
      margin: 0 16px;
      max-width: 100%;
    }

    @media (min-width: 48.0625em) {
      .nhsuk-width-container-fluid {
        margin: 0 32px;
      }
    }

    .mat-toolbar-row,
    .mat-toolbar-single-row {
      display: flex;
      box-sizing: border-box;
      flex-direction: row;
      align-items: center;
      white-space: nowrap;
      height: 72px;
      padding: 0 16px;
      width: 100%;
    }

    .mat-icon-button.logo-icon {
      width: 100px;
      height: 40px;
      line-height: 1;
    }

    .icon_nhs_logo.mat-icon {
      width: 100px;
      height: 40px;
    }

    .icon_nhs_logo.mat-icon:hover {
      box-shadow: 0 0 0 4px #003d78;
    }

    .mat-toolbar {
      position: -webkit-sticky;
      position: sticky;
      top: 0;
      z-index: 1;
    }

    .fill-space {
      -webkit-box-flex: 1;
      flex: 1 1 auto;
      padding-left: 16px;
    }

    .mat-primary {
      background: #005eb8;
      color: #fff;
    }

    .mat-elevation-z2 {
      box-shadow: 0 3px 1px -2px rgba(0, 0, 0, .2), 0 2px 2px 0 rgba(0, 0, 0, .14), 0 1px 5px 0 rgba(0, 0, 0, .12);
    }

    .centered {
      margin: 0 auto;
      text-align: center;
    }
  </style>
</head>

<body>
  <header color="primary" class="mat-toolbar mat-primary mat-elevation-z2">
    <div class="mat-toolbar-row">
      <span>
        <svg class="nhsuk-logo icon_nhs_logo mat-icon " xmlns="http://www.w3.org/2000/svg" role="presentation"
          viewBox="0 0 40 16" fit="" height="100%" width="100%" preserveAspectRatio="xMidYMid meet">
          <path fill="#005eb8" d="M0 0h40v16H0z"></path>
          <path fill="#fff"
            d="M3.9 1.5h4.4l2.6 9h.1l1.8-9h3.3l-2.8 13H9l-2.7-9h-.1l-1.8 9H1.1M17.3 1.5h3.6l-1 4.9h4L25 1.5h3.5l-2.7 13h-3.5l1.1-5.6h-4.1l-1.2 5.6h-3.4M37.7 4.4c-.7-.3-1.6-.6-2.9-.6-1.4 0-2.5.2-2.5 1.3 0 1.8 5.1 1.2 5.1 5.1 0 3.6-3.3 4.5-6.4 4.5-1.3 0-2.9-.3-4-.7l.8-2.7c.7.4 2.1.7 3.2.7s2.8-.2 2.8-1.5c0-2.1-5.1-1.3-5.1-5 0-3.4 2.9-4.4 5.8-4.4 1.6 0 3.1.2 4 .6">
          </path>
          <image xlink:href="" src="https://assets.nhs.uk/images/nhs-logo.png"></image>
        </svg>
      </span>
    </div>
  </header>

  <main id="maincontent" class="nhsuk-main-wrapper centered">
    <h1>BROWSER NOT SUPPORTED</h1>
    <p>Revalidation Web Application does not support your browser.</p>
    <p>
      Please try opening this web application using the latest version of
      <strong>Chrome, Firefox, Opera, Edge.</strong>
    </p>
  </main>
</body>

</html>
