events { }

http {
    # Expires map
    map $sent_http_content_type $expires {
        default                    off;
        text/html                  epoch;
        text/css                   max;
        application/javascript     max;
        ~image/                    max;
    }

server {
    listen 80;
    server_name _;
    expires $expires;
    index index.html;
    root /usr/share/nginx/html;
    include /etc/nginx/mime.types;

    location / {
            try_files $uri $uri/ /index.html;
            add_header Cache-Control "no-store, no-cache, must-revalidate";
        }
    }

}
